<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clicking Document</title>
</head>
<body>
    <b>Try clicking on the webpage</b>
    <script>
        var a=prompt("ENTER YOUR NAME");
        onclick=click;
        function click(){
            alert(a+ " you clicked on the webpage");
        }
    </script>
</body>
</html>
