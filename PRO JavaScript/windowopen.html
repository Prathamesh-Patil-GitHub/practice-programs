<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Open a Window</title>
</head>
<body>
    <input type="button" value="Open a window" onclick="openWindow()"><br><br>
    <input type="button" value="Close the window" onclick="closeWindow()"><br><br>
    <script>
        var newWindow;
        function openWindow(){
            newWindow=window.open("http://www.google.com","GOOGLE WINDOW","top=100,left=100,height=500,width=700,fullscreen=no");
        }
        function closeWindow(){
            newWindow.close();
        }
    </script>
</body>
</html>
