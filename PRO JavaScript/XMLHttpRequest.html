<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XML HTTP REQUEST PRACTICE</title>
</head>

<body>
    <h1>Open the console</h1>
    <button onclick="createRequest()">Click on the button to Request</button>
</body>
<script>
    function createRequest() {
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "test.html");
        xhr.onload = function () {
            if (xhr.status == 200)
                console.log("The response from server is:\n\n\n",xhr.response);
            else
                console.log(xhr.status);
        };
        xhr.send();
    }
</script>
</html>
