<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change Para Style</title>
</head>
<body>
    <p id="para">JavaScript is a Client Side Scripting Language. It is used to create interactive websites.</p>
    <center><input type="button" value="Change Style" onclick="change()"></center> 
</body>
<script>
    var size=30;
    function change(){
        var para=document.getElementById("para");
        para.style.color="Red";
        para.style.fontFamily="Comic sans";
        para.style.fontSize=`${size}px`;
        size+=10;
    }
</script>
</html>
