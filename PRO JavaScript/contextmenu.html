<html>

<head>
    <style>
        .menu {
            width: 150px;
            height: 110px;
            border: 5px solid grey;
            position: fixed;
            display: none;
        }

        .menu-item {
            height: 20px;
            padding: 5px;
        }

        .menu-item:hover {
            background-color: grey;
            cursor: pointer;
            color: aqua;
        }
    </style>
</head>

<body>
    <h3>Right click to view context menu</h3>
    <div class="menu">
        <div class="menu-item"> Facebook</div>
        <div class="menu-item"> Twitter</div>
        <hr>
        <div class="menu-item"> Google</div>
    </div>
</body>
<script>
    var menuDisplayed = false;
    var menuBox = null;
    window.addEventListener("contextmenu", show);
    window.addEventListener("click", hide);
    function show(event) {
        menuBox = window.document.querySelector(".menu");
        menuBox.style.left = event.clientX;
        menuBox.style.top = event.clientY;
        menuBox.style.display = "block";
        menuDisplayed = true;
        event.preventDefault();
    }
    function hide() {
        if (menuDisplayed == true) {
            menuBox.style.display = "none";
            menuDislayed = false;
        }
    }
</script>

</html>
