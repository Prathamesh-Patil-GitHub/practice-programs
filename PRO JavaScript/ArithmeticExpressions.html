<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arithmetic Expressions</title>
</head>
<body>
    <script>
        var a=window.prompt("Enter first number");
        var b=window.prompt("Enter second number");
        a=parseInt(a);
        b=parseInt(b);
        document.write("Arithmetic expressions in JavaScript<br>");
        document.write("Addition= "+(a+b)+"<br>");
        document.write("Subtraction= "+(a-b)+"<br>");
        document.write("Multiplication= "+(a*b)+"<br>");
        document.write("Division= "+(a/b)+"<br>");
    </script>
</body>
</html>
