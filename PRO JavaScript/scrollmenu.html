<html>

<head>
    <style>
        div.scrollmenu {
            background-color: #333;
            overflow: auto;
            /* overflow:scroll for both Hori and Vertical*/
            white-space: nowrap;
        }

        div.scrollmenu a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px;
            text-decoration: none;
        }

        div.scrollmenu a:hover {
            background-color: #777;
        }
    </style>
</head>

<body>
    <div class="scrollmenu">
        <a href="#">Home</a>
        <a href="#">News</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
        <a href="#">Support</a>
        <a href="#">Blog</a>
        <a href="#">Tools</a>
        <a href="#">Base</a>
        <a href="#">Custom</a>
        <a href="#">More</a>
        <a href="#">Logo</a>
        <a href="#">Friends</a>
        <a href="#">Partners</a>
        <a href="#">People</a>
        <a href="#">Work</a>
    </div>
    <h2>Horizontal Scrollable Menu</h2>
    <p>Use Scrollbar to scroll the menu</p>
</body>

</html>
